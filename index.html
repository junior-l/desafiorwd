<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação das Cores</title>
    <style>
        h3 {
           font-weight: bold;
           font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        li{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Classificação das Cores</h2>
    <h3>Cores Primarias</h3>
        <ol>
            <li><span style="color: #ff0000;">Vermelho</li></span>
            <li><span style="color: blue;">Azul</li></span>
            <li><span style="color: #e2e222;">Amarelo</li></span>
        </ol>
    <h3>Cores Secundarias</h3>
    <ol>
        <li><span style="color: #006600;">Verde</li></span>
        <li><span style="color: #ffa500;">Laranja</li></span>
        <li><span style="color: #7d5b8c;">Roxo</li></span>
    </ol>
    <h3>Cores Terciarias</h3>
    <ol>
        <li><span style="color: #ffa500;">Laranja</li></span>
        <li><span style="color: #808000;">Oliva</li></span>
        <li><span style="color: #40e0d0;">Turquesa</li></span>
        <li><span style="color: #007fff;">Celeste</li></span>
        <li><span style="color: blueviolet;">Violeta</li></span>
        <li><span style="color: #ffcbdb;">Rosa</li></span>
    </ol>

</body>
</html>
